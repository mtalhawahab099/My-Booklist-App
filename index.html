<!doctype html>
<html lang="en" >

<head>
  <title>MyBooklist App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Dark mode Module -->
  <meta name="color-scheme" content="light dark">
  <script src="https://kit.fontawesome.com/908c8767f4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
</head>
<body>
  <h4 onclick="toggle()" >
    <span role="button" tabindex="0">
      <i id="darkmodetoggle" class="fa-solid fa-sun row float-end pt-3 me-3" style="font-size: 20px;"></i>
    </span>
  </h4>
  <main id="container" class="container">
      <!-- Header -->
      <div class="container text-center mt-3">
          <span class="display-4">  
          <i class="fas fa-book-open text-info"></i> 
          My<span class="text-info">Book</span>List
          </span>
        </div>

        <!-- Message Display -->
        <div id="msg" class="mt-2"></div>

        <!-- Form -->
        <form id="form">

            <label for="title" class="form-label">Title</label>
            <input type="text" class="mb-3 form-control" id="title">

            <label for="author" class="form-label">Author</label>
            <input type="text" class="mb-3 form-control" id="author">

            <label for="isbn#" class="form-label">ISBN#</label>
            <input type="text" class="mb-3 form-control" id="isbn#">

            <button id="add" type="submit"class="btn btn-info text-white">Add Book</button>
        </form>

        <!-- Table -->
        <table id="table" class="table-responsive table table-striped mt-5 ">
          <thead class="border-top border-bottom ">
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">ISBN#</th>
          </thead>
          <tbody id="tbdy">
          </tbody>
        </table>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <!--Libraries for Dark mode -->
  <script src="location/of/the/bootstrap.js/here"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
  <!--  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
